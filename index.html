<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">
    <!--    FONT AWSOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card_main_container">
        <div class="card_content">
            <div class="card_img">
                <img src="nft-card/images/image-equilibrium.jpg" alt="">
            </div>
            <div class="card_description">
                <div class="card_title">
                    <h2>Equilibrium #43434</h2>
                </div>
                <div class="card_info">
                    <p>Just Get Delve into the space of NFT's and <br> become digital FItee</p>
                </div>
                <div class="card_pricing_n_time">
                    <div class="nft_price">
                        <i class="fa-brands fa-ethereum"></i>
                        <span>0.343 ETH</span>
                    </div>
                    <div class="nft_time">
                        <i class="fa-sharp fa-regular fa-clock"></i>
                        <span> 3 Days Left</span>
                    </div>
                </div>
                <hr>
                <div class="creator">
                    <img src="nft-card/images/image-avatar.png" alt="">
                    <p> Creation of <span> Hanzla Khan </span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
